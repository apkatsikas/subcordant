name: Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [windows, darwin, linux]
        goarch: [amd64, arm64]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version-file: ./go.mod

    - name: Build Go project for target OS and Arch
      run: |
        GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o "dist/${{ matrix.goos }}_${{ matrix.goarch }}/subcordant" ./cmd/main.go
      env:
        CGO_ENABLED: 0

    - name: Compress the binaries
      run: |
        mkdir -p dist/releases
        archname=${{ matrix.goarch }}
        if [[ "${{ matrix.goos }}" == "darwin" && "${{ matrix.goarch }}" == "amd64" ]]; then
          archname="x86_64"
        fi
        version=${GITHUB_REF_NAME} # v0.8.1-beta.2, etc.
        tar -czf "dist/releases/subcordant-${version}-${{ matrix.goos }}-${archname}.tar.gz" \
          -C "dist/${{ matrix.goos }}_${{ matrix.goarch }}" subcordant

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-binaries-${{ matrix.goos }}-${{ matrix.goarch }}
        path: dist/releases/*.tar.gz

  upload:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
    - name: Download all build artifacts
      uses: actions/download-artifact@v4
      with:
        path: dist/releases

    - name: Show downloaded files
      run: ls -R dist/releases

    - name: Upload release assets
      uses: softprops/action-gh-release@v1
      with:
        files: dist/releases/**/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
