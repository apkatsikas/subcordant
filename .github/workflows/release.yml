name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
  push:
    branches:
      - disgo

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            libname: libdave.so
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            libname: libdave.so

          - os: macos-latest
            goos: darwin
            goarch: amd64
            libname: libdave.dylib
          - os: macos-latest
            goos: darwin
            goarch: arm64
            libname: libdave.dylib

          - os: windows-latest
            goos: windows
            goarch: amd64
            libname: libdave.dll

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: ./go.mod

      - name: Install libdave (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          chmod +x ./scripts/libdave-install.sh
          ./scripts/libdave-install.sh v1.1.0
        env:
          NON_INTERACTIVE: 1

      - name: Install libdave (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          ./scripts/libdave-install.ps1 -Version v1.1.0

      - name: Set binary name
        id: binname
        shell: bash
        run: |
          if [[ "${{ matrix.goos }}" == "windows" ]]; then
            echo "binary_name=subcordant.exe" >> $GITHUB_OUTPUT
          else
            echo "binary_name=subcordant" >> $GITHUB_OUTPUT
          fi

      - name: Build
        shell: bash
        run: |
          mkdir -p dist/${{ matrix.goos }}_${{ matrix.goarch }}

          GOOS=${{ matrix.goos }} \
          GOARCH=${{ matrix.goarch }} \
          CGO_ENABLED=1 \
          go build -o \
            dist/${{ matrix.goos }}_${{ matrix.goarch }}/${{ steps.binname.outputs.binary_name }} \
            ./cmd/main.go

      - name: Bundle libdave
        shell: bash
        run: |
          TARGET=dist/${{ matrix.goos }}_${{ matrix.goarch }}

          if [[ "${{ matrix.goos }}" == "windows" ]]; then
            cp "$LOCALAPPDATA/libdave/bin/${{ matrix.libname }}" $TARGET/
          else
            cp "$HOME/.local/lib/${{ matrix.libname }}" $TARGET/
          fi

      - name: Compress binaries
        shell: bash
        run: |
          mkdir -p dist/releases

          archname=${{ matrix.goarch }}
          if [[ "${{ matrix.goos }}" == "darwin" && "${{ matrix.goarch }}" == "amd64" ]]; then
            archname="x86_64"
          fi

          version=${GITHUB_REF_NAME}

          tar -czf \
            dist/releases/subcordant-${version}-${{ matrix.goos }}-${archname}.tar.gz \
            -C dist/${{ matrix.goos }}_${{ matrix.goarch }} .

      - uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/releases/*.tar.gz

  upload:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist/releases

      - uses: softprops/action-gh-release@v1
        with:
          files: dist/releases/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
